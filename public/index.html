<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="screen and (min-device-width: 768px)" href="css/login_desktop.min.css" />
    <link rel="stylesheet" media="screen and (max-device-width: 768px)" href="css/login_mobile.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <body>
        <div class="container-fluid">
            <section id="head">
                <div class="row">
                    <div class="col-md-12">
                        <div class="title">Enter Chatbox</div>
                    </div>
                </div>
            </section>
            <section id="main">
                <div class="row">
                    <div class="col-md-6">

                            <div class="nickname_container">
                                <input type="text" class="form-control userName" name="nickname" id="nickname" placeholder="Nickname">
                                <button id="test" class="nickname_btn"><i class="fa fa-sign-in fa-2x text-white"></i></button>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="welcome_message align-middle">Here's some information about this chat.
                                Could be anything actually. Like. it's soo
                                cool! Oh my god, it's amazing! Nothing
                                beats this chat. Like, you can talk and
                                other people talk back at ya!
                            </div>
                        </div>
                    </div>
                </section>
                <section id="footer" class="fixed-bottom">
                    <div class="row">
                        <div class="col-md-12"></div>
                    </div>
                </section>

                </div>
 

        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
            $('#test').on('click', (event) => {
                event.preventDefault(); //stopt het refreshen
                var userName = $('.userName').val(); // vangt naam in variabel userName
                localStorage.setItem('userName', userName); // Zet de Username in een locale storage
                window.location.href = "/chillout"; // Stuurt Username naar /chillout
            });
        });
    </script>
    </body>
</html>
