<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/chats_mobile.min.css" />
    <script src="https://kit.fontawesome.com/a862e9e225.js" crossorigin="anonymous"></script>
    <title>chats</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="row">
          <div class="col-md-12">
            <div class="title fixed-top">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-2 w-25"></div>
                  <div class="col-xs-8 w-50">
                    <h1 class="text-center text-white">Chatrooms</h1>
                    <h2 class="text-center text-white">Get a room Nickname!</h2>
                  </div>
                  <div class="col-xs-2 w-25">
                    <div class="icon">
                      <div class="hamburgermenu"></div>
                    </div>
                    <!-- <a href="#"><img src="img/hamburger.png" alt="menu" /></a> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="col-md-12">
              <div class="chats w-100 pt-2">
                  <div class="w-100 chat pt-2">
                    <div class="chatname w-100">
                      <div class="users"><span class="pr-1">14</span><i class="fas fa-user-friends"></i></div>
                      <h3 class="text-white">Chillout place</h3>
                      <span>Don't worry, be chatty</span>
                    </div>
                  </div>
                  <div class="w-100 chat pt-2">
                    <div class="chatname w-100">
                      <div class="users"><span class="pr-1">17</span><i class="fas fa-user-friends"></i></div>
                      <h3 class="text-white">Nightlife</h3>
                      <span>Where you at tonight</span>
                    </div>
                  </div>
                  <div class="w-100 chat pt-2">
                    <div class="chatname w-100">
                      <div class="users"><span class="pr-1">13</span><i class="fas fa-user-friends"></i></div>
                      <h3 class="text-white">Series &amp; Movies</h3>
                      <span>Hey! What you looking at?</span>
                    </div>
                  </div>
                  <div class="w-100 chat pt-2">
                    <div class="chatname w-100">
                      <div class="users"><span class="pr-1">34</span><i class="fas fa-user-friends"></i></div>
                      <h3 class="text-white">Sports</h3>
                      <span>Stay in shape</span>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="row">
          <div class="col-md-12">
            <div class=" fixed-bottom bottom-menu w-100">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-2 w-25 message"><a href="#"><i class="far fa-comment-alt fa-2x"></i></a></div>
                  <div class="col-xs-8 w-50 friends"><a href="#"><i class="fa fa-user-friends fa-2x"></i></a></div>
                  <div class="col-xs-2 w-25 return"><a href="#"><i class="fas fa-sign-out-alt fa-2x"></i></a></div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
